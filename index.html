<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <section id="locations">
      <h1>Beer & Food</h1>
      <input id="filter" type="text" data-bind="textInput: filterText"/>

      <ul id="location-list" data-bind="foreach: filteredPlaces">
        <li data-bind="
          text: name,
          click: $parent.selectPlace,
          css: { selected: $parent.selectedPlace() === $data }"
          class="location">
        </li>
      </ul>

      <p class="attribution">
        Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
        target="_blank">CC 3.0 BY</a>
      </p>
    </section>

    <section id="map"></section>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" charset="utf-8"></script>
    <script src="./js/foursquareApi.js" charset="utf-8"></script>
    <script src="./js/googleMapsApi.js" charset="utf-8"></script>
    <script src="./js/google-map-style.js" charset="utf-8"></script>
    <script src="./js/map.js" charset="utf-8"></script>
    <script src="./js/places.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
    <script async defer charset="utf-8" onerror="googleError()"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFeY2sL1zpzrl2rA8wU9gNMgMESCkix1U&v=3&callback=initMap">
    </script>
  </body>
</html>
